            <script type="text/javascript">
                
                // Games Below
                
                var PinkyCodeBlock = "<div class='GameContainer'>"+"<a href='https://ghostrunners25.itch.io/pinkys-adventure' target='_blank'>"+"<img src='Photos/Games/Pinky.png' alt='Pinky\'s Adventrue Logo' class='Image'>"+"<div class='Overlay'>"+"<div class='GameTextTitle'>Pinky\'s Adventrue</div>"+"<div class='GameTextAvailablity'>iOS</div>"+"<div class='GameTextDescription'>The system is trying to erase you. Lets see if your skills can beat the system. Claim the biomes back.</div>"+"</div>"+"</a>"+"</div>";
                        
                var TimeCodeBlock = "<div class='GameContainer'>"+"<a href='https://ghostrunners25.itch.io/time-move' target='_blank'>"+"<img src='Photos/Games/Time.png' alt='Time Move Logo' class='Image'>"+"<div class='Overlay'>"+"<div class='GameTextTitle'>Time Move</div>"+"<div class='GameTextAvailablity'>iOS, Android, macOS, Windows</div>"+"<div class='GameTextDescription'>Time moves with you. Collect, Kill, Avoid. Follow these and you just might survive.</div>"+"</div>"+"</a>"+"</div>";
                        
                var IndustrialCodeBlock = "<div class='GameContainer'>"+"<a href='https://ghostrunners25.itch.io/industrial-miner' target='_blank'>"+"<img src='Photos/Games/Industrial.png' alt='Industral Miner Logo' class='Image'>"+"<div class='Overlay'>"+"<div class='GameTextTitle'>Industrial Miner</div>"+"<div class='GameTextAvailablity'>HTML5</div>"+"<div class='GameTextDescription'>You're forced to mine. Let's see how much you can mine untill your pickaxe breaks.</div>"+"</div>"+"</a>"+"</div>";
                        
                var CrystalCodeBlock = "<div class='GameContainer'>"+"<a href='https://ghostrunners25.itch.io/crystal-turrets' target='_blank'>"+"<img src='Photos/Games/Crystal.png' alt='Crystal Turrets Logo' class='Image'>"+"<div class='Overlay'>"+"<div class='GameTextTitle'>Crystal Turrets</div>"+"<div class='GameTextAvailablity'>HTML5</div>"+"<div class='GameTextDescription'>Protect the life crystal from the enemies. Place turrets to defend.</div>"+"</div>"+"</a>"+"</div>";
                
                // Videos Below
                
                var LD40Games = "<div class='VideoContainer'>"+"<a href='https://www.youtube.com/watch?v=Ac4jonKiUUY' target='_blank'>"+"<img src='Photos/Videos/LD40-Games.png' alt='LD40 Games Thumbnail' class='Image'>"+"<div class='Overlay'>"+"<div class='VideoTextTitle'>Ludum Dare 40 | Games</div>"+"</div>"+"</a>"+"</div>";
                
                var LD40 = "<div class='VideoContainer'>"+"<a href='https://www.youtube.com/watch?v=xIQbuW4l0-Q' target='_blank'>"+"<img src='Photos/Videos/LD40.png' alt='LD40 Industral Miner Thumbnail' class='Image'>"+"<div class='Overlay'>"+"<div class='VideoTextTitle'>Ludum Dare 40 | Industrial Miner</div>"+"</div>"+"</a>"+"</div>";
                
                var GamesButton = document.getElementById("GamesButton");
                var VideosButton = document.getElementById("VideosButton");
                var AssetsButton = document.getElementById("AssetsButton");
                
                var CurrentMenu = "Games";
                
                var CurrentWindowOption = 0;
                var CalculatedWindowOption = 0;
                
                function AddElement(ParentId, ElementTag, ElementId, Html){
                    var Parent = document.getElementById(ParentId);
                    var NewElement = document.createElement(ElementTag);
                    NewElement.setAttribute("id", ElementId);
                    NewElement.innerHTML = Html;
                    Parent.appendChild(NewElement);
                }
                
                function RemoveElement(ElementId){
                    var Element = document.getElementById(ElementId);
                    Element.parentNode.removeChild(Element);
                }
                
                function GamesBlockPerWindow(){
                    if(window.innerWidth >= 1000){
                        AddElement("Row1.1", "a", "1", PinkyCodeBlock);
                        AddElement("Row1.2", "a", "2", TimeCodeBlock);
                        AddElement("Row1.3", "a", "3", IndustrialCodeBlock);
                        AddElement("Row1.4", "a", "4", CrystalCodeBlock);
                        CurrentWindowOption = 1000;
                    } else if(window.innerWidth >= 800){
                        AddElement("Row1.1", "a", "1", PinkyCodeBlock);
                        AddElement("Row1.2", "a", "2", TimeCodeBlock);
                        AddElement("Row1.3", "a", "3", IndustrialCodeBlock);
                        AddElement("Row1.4", "a", "4", CrystalCodeBlock);
                        CurrentWindowOption = 800;
                    } else if(window.innerWidth >= 600){
                        AddElement("Row1.1", "a", "1", PinkyCodeBlock);
                        AddElement("Row1.2", "a", "2", TimeCodeBlock);
                        AddElement("Row1.3", "a", "3", IndustrialCodeBlock);
                        AddElement("Row2.1", "a", "4", CrystalCodeBlock);
                        CurrentWindowOption = 600;
                    } else if(window.innerWidth >= 400){
                        AddElement("Row1.1", "a", "1", PinkyCodeBlock);
                        AddElement("Row1.2", "a", "2", TimeCodeBlock);
                        AddElement("Row2.1", "a", "3", IndustrialCodeBlock);
                        AddElement("Row2.2", "a", "4", CrystalCodeBlock);
                        CurrentWindowOption = 400;
                    } else {
                        AddElement("Row1.1", "a", "1", PinkyCodeBlock);
                        AddElement("Row2.1", "a", "2", TimeCodeBlock);
                        AddElement("Row3.1", "a", "3", IndustrialCodeBlock);
                        AddElement("Row4.1", "a", "4", CrystalCodeBlock);
                        CurrentWindowOption = 200;
                    }
                }
                
                function VideosBlockPerWindow(){
                    if(window.innerWidth >= 1200){
                        AddElement("Row1.1", "a", "1", LD40Games);
                        AddElement("Row1.2", "a", "2", LD40);
                        CurrentWindowOption = 1200;
                    } else if(window.innerWidth >= 800){
                        AddElement("Row1.1", "a", "1", LD40Games);
                        AddElement("Row1.2", "a", "2", LD40);
                        CurrentWindowOption = 800;
                    } else {
                        AddElement("Row1.1", "a", "1", LD40Games);
                        AddElement("Row2.1", "a", "2", LD40);
                        CurrentWindowOption = 400;
                    }
                }
                
                GamesBlockPerWindow();
                
                function ResetBlockPerWindow(){
                    for (i = 0; i < 5; i++){
                        if(document.getElementById(i.toString())){
                            RemoveElement(i.toString());
                        }
                    }
                    if(CurrentMenu == "Games"){
                        GamesBlockPerWindow();
                    }
                    if(CurrentMenu == "Videos"){
                        VideosBlockPerWindow();
                    }
                }
                
                function CalculateWindowOption(){
                    if(CurrentMenu == "Games"){
                        if(window.innerWidth >= 1000){
                            CalculatedWindowOption = 1000;
                        } else if(window.innerWidth >= 800){
                            CalculatedWindowOption = 800;
                        } else if(window.innerWidth >= 600){
                            CalculatedWindowOption = 600;
                        } else if(window.innerWidth >= 400){
                            CalculatedWindowOption = 400;
                        } else {
                            CalculatedWindowOption = 200;
                        }
                        if(CurrentWindowOption != CalculatedWindowOption){
                            ResetBlockPerWindow();
                        }
                    }
                    if(CurrentMenu == "Videos"){
                        if(window.innerWidth >= 1200){
                            CalculatedWindowOption = 1200;
                        } else if(window.innerWidth >= 800){
                            CalculatedWindowOption = 800;
                        } else {
                            CalculatedWindowOption = 400;
                        }
                        if(CurrentWindowOption != CalculatedWindowOption){
                            ResetBlockPerWindow();
                        }
                    }
                }
                
                function ShowGames(){
                    CurrentMenu = "Games";
                    ResetBlockPerWindow();
                    GamesButton.style.borderBottom = "solid 4px rgb(0, 0, 0)";
                    VideosButton.style.borderBottom = "none";
                    AssetsButton.style.borderBottom = "none";
                }
        
                function ShowVideos(){
                    CurrentMenu = "Videos";
                    ResetBlockPerWindow();
                    GamesButton.style.borderBottom = "none";
                    VideosButton.style.borderBottom = "solid 4px rgb(0, 0, 0)";
                    AssetsButton.style.borderBottom = "none";
                }
        
                function ShowAssets(){
                    CurrentMenu = "Assests";
                    ResetBlockPerWindow();
                    GamesButton.style.borderBottom = "none";
                    VideosButton.style.borderBottom = "none";
                    AssetsButton.style.borderBottom = "solid 4px rgb(0, 0, 0)";
                }
                
                window.setInterval(CalculateWindowOption, 0);
            </script>

        window.setInterval(WindowSize, 0);
        
        var Expanded = document.getElementById("Expanded");

        var CalculateSize = 0;
        
        function WindowSize(){
            CalculateSize = (window.innerWidth / 1000);
            if(CalculateSize > 0.7){
               Expanded.style.display = "block";
               Collapsed.style.display = "none";
            } else {
               Expanded.style.display = "none";
               Collapsed.style.display = "block";
            }
