        <table align="center" class="social">

        <br>
        <script type="text/javascript">
            
            // Variables for the socials
            
            var Twitter = "<div class='abox-case'>"+"<div class='smbox-container'>"+"<a href='https://twitter.com/GhostRunners25' target='_blank'>"+"<img src='Images/Icons/Twitter_White.png' alt='Twitter Logo In White' class='smbox-image'>"+"</a>"+"</div>"+"</div>";
            
            var Instagram = "<div class='abox-case'>"+"<div class='smbox-container'>"+"<a href='https://www.instagram.com/ghostrunners25' target='_blank'>"+"<img src='Images/Icons/Instagram_White.png' alt='Instagram Logo In White' class='smbox-image'>"+"</a>"+"</div>"+"</div>";
            
            var YouTube = "<div class='abox-case'>"+"<div class='smbox-container'>"+"<a href='https://www.youtube.com/channel/UCugRE7l16EwGU9EwLtEAl-A' target='_blank'>"+"<img src='Images/Icons/YouTube_White.png' alt='YouTube Logo In White' class='smbox-image'>"+"</a>"+"</div>"+"</div>";
            
            // Variables for the projects
            
            var PinkysAdventure = "<div class='abox-case'>"+"<div class='lbox-container'>"+"<a href='https://ghostrunners25.itch.io/pinkys-adventure' target='_blank'>"+"<img src='Images/Projects/Pinky.png' alt='Pinky\'s Adventrue Logo' class='lbox-image'>"+"<div class='lbox-background'>"+"<div class='lbox-title'>Pinky\'s Adventrue</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='https://ghostrunners25.itch.io/pinkys-adventure' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Visit</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='Privacy Policies/PolicyNotAvailable.html' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Privacy Policy</div>"+"</div>"+"</a>"+"</div>"+"<div class='ebox-container' onmouseover=\"ChangeEBox(this.id, '85px', '140px')\" onmouseout=\"ChangeEBox(this.id, '', '')\" id='ECPA'>"+"<a>"+"<div class='ebox-background'>"+"<div class='ebox-title'>About</div>"+"<div class='ebox-text' id='ETPA'>Public Beta 2.9.1<br><br>Currently in Pinky\'s Adventure you are able to test basic platformer levels to get a grasp of the basic game feel.</div>"+"</div>"+"</a>"+"</div>"+"</div>";
            
            var TimeMove = "<div class='abox-case'>"+"<div class='lbox-container'>"+"<a href='https://ghostrunners25.itch.io/time-move' target='_blank'>"+"<img src='Images/Projects/Time.png' alt='Time Move Logo' class='lbox-image'>"+"<div class='lbox-background'>"+"<div class='lbox-title'>Time Move</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='https://ghostrunners25.itch.io/time-move' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Visit</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='Privacy Policies/PolicyNotAvailable.html' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Privacy Policy</div>"+"</div>"+"</a>"+"</div>"+"<div class='ebox-container' onmouseover=\"ChangeEBox(this.id, '92px', '155px')\" onmouseout=\"ChangeEBox(this.id, '', '')\" id='ECTM'>"+"<a>"+"<div class='ebox-background'>"+"<div class='ebox-title'>About</div>"+"<div class='ebox-text' id='ETTM'>In this game you have to collect as many coins as you can without dying. Enemies and cannons will try to kill you. Time moves with you in this game so you can plan ahead and avoid their attacks.</div>"+"</div>"+"</a>"+"</div>"+"</div>";
            
            var IndustrialMiner = "<div class='abox-case'>"+"<div class='lbox-container'>"+"<a href='https://ghostrunners25.itch.io/industrial-miner' target='_blank'>"+"<img src='Images/Projects/Industrial.png' alt='Industrial Miner Logo' class='lbox-image'>"+"<div class='lbox-background'>"+"<div class='lbox-title'>Industrial Miner</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='https://ghostrunners25.itch.io/industrial-miner' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Visit</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='Privacy Policies/PolicyNotAvailable.html' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Privacy Policy</div>"+"</div>"+"</a>"+"</div>"+"<div class='ebox-container' onmouseover=\"ChangeEBox(this.id, '92px', '155px')\" onmouseout=\"ChangeEBox(this.id, '', '')\" id='ECIM'>"+"<a>"+"<div class='ebox-background'>"+"<div class='ebox-title'>About</div>"+"<div class='ebox-text' id='ETIM'>This game is a down-scrolling mining game where you have to mine blocks to gain more money. When your pickaxe breaks you can go to the shop to upgrade it to go deeper down the next time you mine.</div>"+"</div>"+"</a>"+"</div>"+"</div>";
            
            var CrystalTurret = "<div class='abox-case'>"+"<div class='lbox-container'>"+"<a href='https://ghostrunners25.itch.io/crystal-turrets' target='_blank'>"+"<img src='Images/Projects/Crystal.png' alt='Crystal Turret Logo' class='lbox-image'>"+"<div class='lbox-background'>"+"<div class='lbox-title'>Crystal Turret</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='https://ghostrunners25.itch.io/crystal-turrets' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Visit</div>"+"</div>"+"</a>"+"</div>"+"<div class='sbox-container'>"+"<a href='Privacy Policies/PolicyNotAvailable.html' target='_blank'>"+"<div class='sbox-background'>"+"<div class='sbox-title'>Privacy Policy</div>"+"</div>"+"</a>"+"</div>"+"<div class='ebox-container' onmouseover=\"ChangeEBox(this.id, '76px', '124px')\" onmouseout=\"ChangeEBox(this.id, '', '')\" id='ECCT'>"+"<a>"+"<div class='ebox-background'>"+"<div class='ebox-title'>About</div>"+"<div class='ebox-text' id='ETCT'>In Crystal Turrets you go around placing turrets trying to protect the \'life crystal\' from the zombies that want to destroy it.</div>"+"</div>"+"</a>"+"</div>"+"</div>";
            
            var CurrentWindowOption = 0;
            var CalculatedWindowOption = 0;
            
            function ChangeEBox(Tag, TextPosition, BoxHieght)
            {
                var OtherTag = Tag.replace("EC", "ET");
                document.getElementById(Tag).style.height = BoxHieght;
                document.getElementById(OtherTag).style.top = TextPosition;
            }
            
            function AddElement(ParentId, ElementTag, ElementId, Html)
            {
                var Parent = document.getElementById(ParentId);
                var NewElement = document.createElement(ElementTag);
                NewElement.setAttribute("id", ElementId);
                NewElement.innerHTML = Html;
                Parent.appendChild(NewElement);
            }
                
            function RemoveElement(ElementId)
            {
                var Element = document.getElementById(ElementId);
                Element.parentNode.removeChild(Element);
            }
            
            function SocialsInWindow()
            {
                if(window.innerWidth >= 400)
                {
                    AddElement("s1.1", "a", "1", Twitter);
                    AddElement("s1.2", "a", "2", YouTube);
                    AddElement("s1.3", "a", "3", Instagram);
                } 
                else 
                {
                    AddElement("s1.1", "a", "1", Twitter);
                    AddElement("s2.1", "a", "2", YouTube);
                    AddElement("s3.1", "a", "3", Instagram);
                }
            }
            
            function ProjectsInWindow()
            {
                if(window.innerWidth >= 1000)
                {
                    AddElement("p1.1", "a", "4", PinkysAdventure);
                    AddElement("p1.2", "a", "5", TimeMove);
                    AddElement("p1.3", "a", "6", IndustrialMiner);
                    AddElement("p1.4", "a", "7", CrystalTurret);
                    CurrentWindowOption = 1000;
                } 
                else if(window.innerWidth >= 800)
                {
                    AddElement("p1.1", "a", "4", PinkysAdventure);
                    AddElement("p1.2", "a", "5", TimeMove);
                    AddElement("p1.3", "a", "6", IndustrialMiner);
                    AddElement("p2.1", "a", "7", CrystalTurret);
                    CurrentWindowOption = 800;
                } 
                else if(window.innerWidth >= 400)
                {
                    AddElement("p1.1", "a", "4", PinkysAdventure);
                    AddElement("p1.2", "a", "5", TimeMove);
                    AddElement("p2.1", "a", "6", IndustrialMiner);
                    AddElement("p2.2", "a", "7", CrystalTurret);
                    CurrentWindowOption = 400;
                } 
                else 
                {
                    AddElement("p1.1", "a", "4", PinkysAdventure);
                    AddElement("p2.1", "a", "5", TimeMove);
                    AddElement("p3.1", "a", "6", IndustrialMiner);
                    AddElement("p4.1", "a", "7", CrystalTurret);
                    CurrentWindowOption = 200;
                }
            }
            
            function ResetPerWindow()
            {
                for (i = 0; i < 8; i++){
                    if(document.getElementById(i.toString()))
                    {
                        RemoveElement(i.toString());
                    }
                }
                ProjectsInWindow();
                SocialsInWindow();
            }
            
            function CalculateWindowOption()
            {
                if(window.innerWidth >= 1000)
                {
                    CalculatedWindowOption = 1000;
                } 
                else if(window.innerWidth >= 800)
                {
                    CalculatedWindowOption = 800;
                }
                else if(window.innerWidth >= 400)
                {
                    CalculatedWindowOption = 400;
                }
                else
                {
                    CalculatedWindowOption = 200;
                }
                if(CurrentWindowOption != CalculatedWindowOption){
                    ResetPerWindow();
                }
            }
            
            window.setInterval(CalculateWindowOption, 0);
        </script>
    </body>
